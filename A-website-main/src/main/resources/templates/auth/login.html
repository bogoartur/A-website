<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:insert="~{layout :: htmlhead}"></head>
    <body>
        
        <nav th:replace="~{layout :: menu}">(menu)</nav>

        <main class="container">
            <h1>Entre em seu A</h1>
            <form action="#" th:action="@{/auth/login}" method="post">
                <label>Arroba:</label>
                <input type="text" name="arroba" required>
                <label>Senha:</label>
                <input type="password" name="senha" required>
                <button type="submit" class="form-control">Entrar</button>
            </form>
            <a th:href="@{/auth/registro}">Registre-se aqui</a>
        </main>
        
        <div th:insert="~{layout :: footer}">(footer)</div>
    </body>
</html>
