<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>

        <main class="container">
            <h1>Faça parte de A</h1>
            <form th:action="@{/auth/registro}" method="POST" th:object="${usuario}">
                <input type="hidden" th:field="*{userid}">
                <div class="form-group">
                    <label for="txtnome">Nome que será exibido aos outros usuários</label>
                    <input th:field="*{nome}" id="txtnome" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="txtarroba">Usuário que deve ser buscado para te encontrar em A</label>
                    <input th:field="*{arroba}" id="txtarroba" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="txtemail">Email</label>
                    <input th:field="*{email}" id="txtemail" class="form-control" type="text" required>
                </div>
                <div class="form-group">
                    <label for="txtsenha">Senha</label>
                    <input th:field="*{senha}" id="txtsenha" class="form-control" type="text" required>
                </div>
                <button type="submit" class="form-control">Registrar</button>
            </form>
            <a th:href="@{/auth/login}">Já tem uma conta? Faça login</a>
        </main>
        
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
