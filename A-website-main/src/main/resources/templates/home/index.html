<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container-fluid justify-center">
            <div class="row">
                <div class="col-2 col-lg-1 col-xl-2 border-end">
                    <div th:replace="layout :: menu">(menu)</div>
                </div>
                
                <div class="col-10 col-lg-7 col-xl-6 border-end">
                    <main>
                        <h1>Postagens</h1>

                        <section>
                          <h2>Nova postagem</h2>
                          <form th:action="@{/}" method="post" th:object="${postagem}">
            
                            <div class="form-group">
                              <label for="txttexto">Texto</label>
                              <input th:field="*{texto}"id="txttexto" type="text" required>
                            </div>
                            <button type="submit">Postar</button>
                          </form>
                        </section>
            
                        <section>
                          <h2>Postagens recentes</h2>
                          <div th:each="postagem : ${listaPostagens}">
                            <p th:text="${postagem.texto}"></p>
                            <p>Postado por: <span th:text="${postagem.usuario.nome}"></span></p>
                          </div>
                        </section>
            
                    </main>
                </div>
                
                <div class="col-lg-4 d-none d-lg-block">
                    <div th:replace="layout :: trends">(trends)</div>

                    <div th:include="layout :: footer">(footer)</div>
                </div>
            </div>
        </div>
    </body>
</html>
