<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <title>Perfil</title>
    <body>
        
        <nav th:replace="layout :: menu">(menu)</nav>

        <main class="container">
            <h1>Usuario</h1>
            <form th:action="@{/usuarios}" method="POST" th:object="${usuario}">
                <input type="hidden" th:field="*{userid}">
                <div class="form-group">
                    <label for="txtnome">Nome</label>
                    <input th:field="*{nome}" id="txtnome" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="txtemail">Email</label>
                    <input th:field="*{email}" id="txtemail" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="txtsenha">Senha</label>
                    <input th:field="*{senha}" id="txtsenha" class="form-control" type="text">
                </div>
                <button type="submit" class="form-control">Enviar</button>
            </form>
        </main>
        
        <div th:include="layout :: footer">(fooater)</div>
    </body>
</html>
